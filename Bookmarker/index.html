
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet"> <!-- unos estilos faltantes de la pagina de referencia : http://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/ -->

  </head>

  <body onload="fetchBookmarks()">
    <!-- cuando el body se haya cargado, se realiza la funcion fetchBookmarks -->
    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark your favorite sites</h2>
        <form action="" id="myForm">
          <div class="form-group"> <!-- form group : label + entrada de texto -->
            <label for="">Site Name</label>
            <input type="text" id="siteName" class="form-control" placeholder="Website name" autocomplete="off">
          </div>
          <div class="form-group"> <!-- form group tambiÃ©n agrega algo de margen abajo de cada grupo -->
            <label for="">Site URL</label>
            <input type="text" id="siteURL" class="form-control" placeholder="Website URL" autocomplete="off">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>

      </div>

      <footer class="footer">
        <p>&copy; 2017 Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script> <!-- CDN de jquery -->

    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/main.js"></script> <!-- principal js -->
  </body>
</html>
